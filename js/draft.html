    <title>Document</title>
    <script>
        function backDay() {
            var year = prompt('请您输入年份:');
            if (isRun(year)) { //调用函数需要加小括号
                alert('你输入的' + year + '是闰年，2月份有29天');
            } else {
                alert('您输入的' + year + '不是闰年，2月份有28天');
            }
        }
        backDay();
        //判断是否是闰年的函数
        function isRun(year) {
            var flag = false;
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                flag = true;
            }
            return flag;
        }



    </script>
